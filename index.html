<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radio Multi</title>
</head>
<body>
    

<div class="container">
    <div class="header">
        <img src="logo.jfif" alt="">
        <h1>
            live radio
        </h1>
        <p id="name_radio"> radio 1</p>
    </div>
    <audio src="" id="audioFile"></audio>
    <div class="content">
        <div class="button">
        <img src="left.png" alt="" id="previous">
        <img src="play.png" alt="" id="play_pause">
        <img src="right.png" alt="" id="next">
    </div>
    <div class="volumeBtn">
        <h2>volume</h2>
        <input type="range" id="volumeRange">
        <h2>vitesse</h2>
        <input type="range" id="vitessRang" max="200" min="0">
    </div>
    <div class="color">
        <button id="color1"></button>
        <button id="color2"></button>
        <button id="color3"></button>
        <button id="color4"></button>

    </div>
    <div>
        <div class="footer">
            <img src="microphone.png" alt="">
            <h1>
                algeria radio
            </h1>
            <p>
                radio for multi region
            </p>
        </div>
        <div class="radd">
            <img src="radioo.jpg" alt="">
        </div>
    </div>
    </div>
    
    







</div>


    <script src="script.js"></script>
</body>
</html>
